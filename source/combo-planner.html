                <div class="card-result"></div>
                <script>
                    $('#input').keypress(function (e) {
                        if (e.which == 13) {
                            const form = document.getElementById('form')
                            const input = document.getElementById('input')
                            myurl = "https://db.ygoprodeck.com/api/v7/cardinfo.php?fname=" + encodeURIComponent(input.value);
                            // window.open("https://www.google.com/search?q="+myurl);
                            console.log(myurl);
                            $.getJSON(myurl, function(data) {
                                // document.getElementsByClassName("test_place")[0].innerHTML=data.data;
                                cards_list = document.getElementsByClassName('card-result')[0];
                                cards_list.innerHTML ='';
                                data.data.forEach(element => {
                                    // element.card_images[0].image_url
                                    new_img = document.createElement('img');
                                    new_img.setAttribute('src', element.card_images[0].image_url);
                                    new_img.setAttribute('id', element.id);
                                    new_img.setAttribute('alt', element.name);
                                    new_img.setAttribute('data-card', JSON.stringify(element))
                                    new_img.setAttribute('data-type',"card");
                                    new_img.setAttribute('class', "search-results");
                                    new_img.setAttribute('draggable', "true");
                                    new_img.setAttribute('ondragstart', "drag(event)");
                                    new_img.setAttribute('onclick',"showBigCard(this.getAttribute('data-card'))");
                                    cards_list.appendChild(new_img);
                                });
                            });
                            return false;  
                        }
                    });
