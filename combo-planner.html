    <div class = "hidden-value" data-ivalue= "" hidden></div>

    <div class = "xxx-container"> 
        <div class="row">
            <div class="col-3 card-show scroll-collumn">
                <div class="row tittle-row">
                    <div class="col-9 title-col">
                        <h1 id="card-title"></h1>
                    </div>
                    <div class="col-3 attr-col">
                        <img src="" id = "attr-img" alt="" height="100%" style="float:right;">
                    </div>
                </div>
                <div id="card-detail" class="row">
                    <div class="col-5">
                        <img src="" id ="big-img" alt="" width="95%">
                    </div>
                    <div class="col-7">
                        <div class = "row" id ="detail-row-1">
                            <div class = "col-4" id = "detail-row-1-col-1">
                           
                            </div>
                            <div class = "col-8" id = "detail-row-1-col-2">
                               
                            </div>
                        </div>    
                        <div class = "row" id ="detail-row-2">
                            <div class = "col-6" id = "detail-row-2-col-1">
                             
                            </div>
                            <div class = "col-6" id = "detail-row-2-col-2">
                           
                            </div>
                        </div>        
                        <div class = "row" id ="detail-row-3">
                            <div class = "col-6" id = "detail-row-3-col-1">
                               
                            </div>
                            <div class = "col-6" id = "detail-row-3-col-2">
                                   
                            </div>
                        </div>                  
                        <div class = "row" id ="detail-row-4">
                            <div class = "col-6" id = "detail-row-4-col-1">
                               
                            </div>
                            <div class = "col-6" id = "detail-row-4-col-2">
                             
                            </div>
                        </div>    
                    </div>
                </div>
                <div class="row row-type">
                    
                </div>
                <p id="card-desc"></p>
            </div>
            <div class="col-7 combos scroll-collumn">
                <div class="combp-wrap" id = "wrap1">
                    <div class="combo-note" id = "note1" contenteditable="true">Combo 1</div>
                    <div class="row combo-row" data-combo-number = "1" id = "combo1" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
                </div>

            </div>
            <div class="col-2 card-search scroll-collumn">
                <br>
                <div class="input-group rounded">
                    <form id="form">
                        <input type="search" id ="input" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    </form>
                
                </div>
                <div class="card-result"></div>
                <script>
                    $('#input').keypress(function (e) {
                        if (e.which == 13) {
                            const form = document.getElementById('form')
                            const input = document.getElementById('input')
                            myurl = "https://db.ygoprodeck.com/api/v7/cardinfo.php?fname=" + encodeURIComponent(input.value);
                            // window.open("https://www.google.com/search?q="+myurl);
                            // console.log(input.value);
                            
                            $.getJSON(myurl, function(data) {
                                // document.getElementsByClassName("test_place")[0].innerHTML=data.data;
                                cards_list = document.getElementsByClassName('card-result')[0];
                                cards_list.innerHTML ='';
                                data.data.forEach(element => {
                                    // element.card_images[0].image_url
                                    new_img = document.createElement('img');
                                    new_img.setAttribute('src', element.card_images[0].image_url);
                                    new_img.setAttribute('id', element.id);
                                    new_img.setAttribute('alt', element.name);
                                    new_img.setAttribute('data-card', JSON.stringify(element))
                                    new_img.setAttribute('data-type',"card");
                                    new_img.setAttribute('class', "search-results");
                                    new_img.setAttribute('draggable', "true");
                                    new_img.setAttribute('ondragstart', "drag(event)");
                                    new_img.setAttribute('onclick',"showBigCard(this.getAttribute('data-card'))");
                                    cards_list.appendChild(new_img);
                                });
                            });
                            return false;  
                        }
                    });
                    
                </script>
                <br>
                <div class="card-search-result"></div>


            </div>
            
        </div>
